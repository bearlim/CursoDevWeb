<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testando listas</title>
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/listas.css">
    </head>
    <body>
        <div>
            <!--Adicionando lista comúm-->
            <ul>
                <li>Primeiro item</li>
                <li>
                    segundo item
                    <ul>
                        <li>Item aninhado!</li>
                    </ul>
                </li>
            </ul>
            <!--Add uma lista ordenada-->
            <ol>
                <li>Primeiro</li>
                <li>Segundo</li>
                <li>Terceiro</li>
                <li>Quarto</li>
                <li>Quinto</li>
            </ol>

            <!--Adicionando lista de definição-->
            <dl>
                <dt>HTML</dt>
                <dd>
                    HTML é uma linguagem de marcação
                </dd>
                <dt>Navegador</dt>
                <dd>
                    Top de maaaais
                </dd>
            </dl>
        </div>

        <div>
            <!--Criando um bookmark! -->

            <p>Mais informações clique <a href="#info">aqui</a></p>
            <p id="info">Alguma coisa a mais aqui pq eu não sei oq colocar :D</p>
        </div>
    </body>
</html>
